  lightningActive = false;

function resizeLightningCanvas() {
  if (lightningCanvas) {
    lightningCanvas.width = window.innerWidth;
    lightningCanvas.height = window.innerHeight;
  }

function createLightningBolt() {
  // Start at random x at top, end at random x at bottom
  let startX = Math.random() * window.innerWidth;
  let endX = startX + (Math.random() - 0.5) * 100;
  let points = [];
  let segments = 12 + Math.floor(Math.random() * 4);
  let yStep = window.innerHeight / segments;
  let prevX = startX;
  for (let i = 0; i <= segments; i++) {
    let x = prevX + (Math.random() - 0.5) * 40;
    let y = i * yStep;
    points.push({x, y});
    prevX = x;
  }
  return {
    points,
    alpha: 1,
    fade: 0.04 + Math.random() * 0.03,
    color: '#fffde4',
    glow: 18 + Math.random() * 10
  };
}

function updateLightning() {
  if (!lightningActive || !lightningCtx) return;
  lightningCtx.clearRect(0, 0, lightningCanvas.width, lightningCanvas.height);
  // Occasionally add a new bolt
  if (Math.random() < 0.04) {
    lightningBolts.push(createLightningBolt());
  }
  for (let i = 0; i < lightningBolts.length; i++) {
    let bolt = lightningBolts[i];
    lightningCtx.save();
    lightningCtx.globalAlpha = bolt.alpha;
    lightningCtx.strokeStyle = bolt.color;
    lightningCtx.shadowColor = '#fffde4';
    lightningCtx.shadowBlur = bolt.glow;
    lightningCtx.lineWidth = 4;
    lightningCtx.beginPath();
    for (let j = 0; j < bolt.points.length; j++) {
      let p = bolt.points[j];
      if (j === 0) lightningCtx.moveTo(p.x, p.y);
      else lightningCtx.lineTo(p.x, p.y);
    }
    lightningCtx.stroke();
    lightningCtx.restore();
    bolt.alpha -= bolt.fade;
  }
  // Remove faded bolts
  lightningBolts = lightningBolts.filter(b => b.alpha > 0);
  lightningAnimId = requestAnimationFrame(updateLightning);
}

function createWindGusts() {
  windGusts = [];
  let count = 8;
  for (let i = 0; i < count; i++) {
    let fromLeft = i % 2 === 0;
    windGusts.push({
      x: fromLeft ? -200 - Math.random() * 200 : window.innerWidth + 200 + Math.random() * 200,
      y: Math.random() * window.innerHeight,
      length: 180 + Math.random() * 80,
      speed: 3 + Math.random() * 2,
      opacity: 0.18 + Math.random() * 0.12,
      fromLeft: fromLeft,
      waveOffset: Math.random() * Math.PI * 2
    });
  }
}

function updateWind() {
  if (!windActive || !windCtx) return;
  windCtx.clearRect(0, 0, windCanvas.width, windCanvas.height);
  for (let i = 0; i < windGusts.length; i++) {
    let g = windGusts[i];
    windCtx.save();
    windCtx.globalAlpha = g.opacity;
    windCtx.strokeStyle = '#b3e5fc';
    windCtx.lineWidth = 8;
    windCtx.beginPath();
    let waveLength = 40;
    let waveAmplitude = 16;
    let points = 12;
    for (let j = 0; j <= points; j++) {
      let t = j / points;
      let px = g.x + (g.fromLeft ? 1 : -1) * g.length * t;
      let py = g.y + Math.sin(g.waveOffset + t * Math.PI * 2) * waveAmplitude;
      if (j === 0) windCtx.moveTo(px, py);
      else windCtx.lineTo(px, py);
    }
    windCtx.stroke();
    windCtx.restore();
    // Move gust
    if (g.fromLeft) {
      g.x += g.speed;
      if (g.x > window.innerWidth + 100) {
        g.x = -200 - Math.random() * 200;
        g.y = Math.random() * window.innerHeight;
        g.waveOffset = Math.random() * Math.PI * 2;
      }
    } else {
      g.x -= g.speed;
      if (g.x < -200) {
        g.x = window.innerWidth + 200 + Math.random() * 200;
        g.y = Math.random() * window.innerHeight;
        g.waveOffset = Math.random() * Math.PI * 2;
      }
    }
    g.waveOffset += 0.03;
  }
  windAnimId = requestAnimationFrame(updateWind);
}

      d: 1 + Math.random() * 2,
      drift: (Math.random() - 0.5) * 1.5
    });
  }
}

function updateSnow() {
  if (!snowActive || !snowCtx) return;
  snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
  snowCtx.fillStyle = 'white';
  snowCtx.font = '20px serif';
  for (let i = 0; i < snowflakes.length; i++) {
    let f = snowflakes[i];
    snowCtx.save();
    snowCtx.globalAlpha = 0.8;
    snowCtx.beginPath();
    snowCtx.arc(f.x, f.y, f.r, 0, 2 * Math.PI);
    snowCtx.fill();
    snowCtx.restore();
    f.y += f.d;
    f.x += f.drift;
    if (f.y > window.innerHeight) {
      f.y = -f.r;
      f.x = Math.random() * window.innerWidth;
    }
    if (f.x < 0) f.x = window.innerWidth;
    if (f.x > window.innerWidth) f.x = 0;
  }
  snowAnimId = requestAnimationFrame(updateSnow);
}
